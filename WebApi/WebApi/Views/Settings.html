
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>

    <div id="navPlaceholder" src="Navbar.html"></div>
    <script>
        $(document).ready(function () {
            $("#navPlaceholder").load("Navbar.html");
        });
    </script>

    <div class="container body-content">
        <h2>Settings</h2><hr />
        <div class="col-sm-4 form-horizontal">

            <div class="form-group">
                <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeRows" />
                </div>
            </div>

            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mazeCols" />
                </div>
            </div>

            <div class="form-group">
                <label for="algo" class="col-sm-2 control-label">Search Algo</label>
                <div class="col-sm-10">
                    <select class="selectpicker form-control" id="algo">
                        <option>BFS</option>
                        <option>DFS</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-default" id="okBtn">OK</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
